plugins {
    id "com.android.application" // Plugin de Android
    id "kotlin-android"          // Soporte para Kotlin
    id "dev.flutter.flutter-gradle-plugin" // Plugin de Flutter
    id "com.google.gms.google-services" // Plugin de Google Services (Firebase)
}

dependencies {
    // Importar Firebase BoM
    implementation(platform("com.google.firebase:firebase-bom:33.6.0"))

    // Agregar las dependencias de Firebase necesarias
    // Por ejemplo, Firebase Messaging:
    implementation "com.google.firebase:firebase-messaging"
}

android {
    namespace = "com.example.appline"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.appline" // ID único para tu aplicación
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
